<html>
<head>
	<title>TUGAS 3 PemWeb</title>
	<!-- memanggil jquery -->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
	
		// menuliskan function yang akan dijalankan
		$(document).ready(function(){
			// membuat class dengan nama hideobjek agar berjalan ketika diklik
			$(".hideobjek").click(function(){
				//membuat id gantiobjek menjadi disembunyikan
				$("#gantiobjek").hide();
			});
			// membuat class dengan nama tampilkannobjek agar berjalan ketika diklik
			$(".objektampil").click(function(){
				//membuat id gantiobjek menjadi tampil kembali
				$("#gantiobjek").fadeIn();
			});
			// membuat perintah dengan nama objekfade agar berjalan ketika diklik
			$(".objekfade").click(function(){
				//membuat id gantiobjek menjadi fadeTo 0.3
				$("#gantiobjek").fadeTo("slow", 0.3);
			});
		});
	</script>
	<style type="text/css">
		.objek{
			height: 120px;
			width: 170px;
			background-color: yellow;
			border: 2px solid black;
			}
		div{
			padding: 20px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<!-- membuat class objek di HTML dan juga mendefinisikannya dengan id gantiobjek -->
	<div class="objek" id="gantiobjek"></div>
	<!-- button untuk memanggil hideobjek-->
	<button class="hideobjek">fade out</button>
	<!-- button untuk memanggil tampilkanobjek-->
	<button class="objektampil">fade in</button>
	<!-- button untuk memanggil objekfade-->
	<button class="objekfade">fade to 0.3</button>
</body>
</html>
